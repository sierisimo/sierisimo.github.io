# The URL the site will be built for
base_url = "https://sierisimo.com"

# Radion theme https://www.getzola.org/themes/radion/
theme = "radion"

# The site title and description; used in feeds by default.
title = "Sier blog"
description = "A place where I throw ideas an exceptions"

# The default author for pages
author = "Sier"

# The default language; used in feeds.
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# When set to "true", a feed is automatically generated.
generate_feeds = true

# The filenames to use for the feeds. Used as the template filenames, too.
# Defaults to ["atom.xml"], which has a built-in template that renders an Atom 1.0 feed.
# There is also a built-in template "rss.xml" that renders an RSS 2.0 feed.
feed_filenames = ["atom.xml", "rss.xml"]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
  { name = "categories", feed = true },
  { name = "tags", feed = true },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)
render_emoji = true

[extra]
# START: Radion configurations
# Set for theme radion
radion_menu = [
  { url = "$BASE_URL", name = "Home" },
  { url = "$BASE_URL/categories", name = "Categories" },
  { url = "$BASE_URL/tags", name = "Tags" },
]
github = "https://github.com/sierisimo"
mastodon = "https://androiddev.social/@sierisimo"
favicon = false
comments = false
radion_title = "Sier Blog"
# END
